<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
  const randomNumbr = Math.random();

  if (randomNumbr >= 0 && randomNumbr < 1 / 3)
  {
    console.log('Rock');
    console.log('TIE');

    console.log('Paper');

    console.log('Scissors');
    console.log('YOU WON');
  }
  ">Rock</button>
